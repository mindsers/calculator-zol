<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="screen">0</div>
        <div class="grid">
            <button class="big" data-meaning="reset">AC</button>
            <button data-meaning="divide">&divide;</button>
            <button data-meaning="7">7</button>
            <button data-meaning="8">8</button>
            <button data-meaning="9">9</button>
            <button data-meaning="multiply">&times;</button>
            <button data-meaning="4">4</button>
            <button data-meaning="5">5</button>
            <button data-meaning="6">6</button>
            <button data-meaning="add">&plus;</button>
            <button data-meaning="1">1</button>
            <button data-meaning="2">2</button>
            <button data-meaning="3">3</button>
            <button data-meaning="substract">-</button>
            <button class="zero" data-meaning="0">0</button>
            <button data-meaning="decimal">,</button>
            <button data-meaning="result">=</button>
        </div>
    </div>
    <script src="./logic.js" type="module"></script>
</body>

</html>
